<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>


    <div class="card " style=" width: 30rem;">
        <img class="card-img-top" src="lennart-schneider-2Ov5_5WKaKM-unsplash.jpg" alt="Card image cap">
        <div class="card-header">
            <p class="card-text">Ping Pong Score Keeper</p>
        </div>
        <div class="card-body pb-0">
            <p class="font-weight-bold" id="score"><span id="score1">0</span> to <span id="score2">0</span></p>
            <p>Use the button below to keep score</p>
            <form class="mb-4" id="max_aim">
                <div class="form-row">
                    <div class="col-3">
                        <label for="sel1">Playing to:</label>
                    </div>
                    <div class="col-2">
                        <select class="form-control" name="score" id="sel1">
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="row">
                <button id="p1button" type="button" class="col-4 btn-lg btn btn-info">+1 Player One</button>
                <button id="p2button" type="button" class="col-4 btn-lg btn btn-success">+1 Player Two</button>
                <button id="reset" type="button" class="col-4 btn-lg btn btn-danger">Reset</button>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
